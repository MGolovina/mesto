<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="Изображение профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section id="pictures" class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy;&nbsp;2021 Mesto Russia</p>
  </footer>
  <div class="popup popup__transition popup_profile-edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__input popup__input_type_name" name="name" required placeholder="Имя">
        <input type="text" class="popup__input popup__input_type_about" name="about" required placeholder="Описание">
        <button id="btnPopupEditProfile" type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__transition popup_card-add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__addform" name="popupForm">
        <input type="text" class="popup__input popup__input_place_name" name="name" id="placeName-input" required
          placeholder="Название">
        <input type="url" class="popup__input popup__input_place_url" name="link" id="placeUrl-input" required
          placeholder="Ссылка на картинку">
        <button id="btnPopupAddPost" type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup__transition popup__zoom-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="" alt="" class="popup__image">
        <div class="popup__figure-caption"></div>
      </figure>
      <button type="button" class="popup__close popup__close-button_zoom-image"></button>
    </div>
  </div>
  <template id="postTemplate">
    <li class="elements__card">
      <img src="./images/apraksin.jpg" class="elements__image" alt="Апраксин">
      <div class="elements__title-wrap">
        <button type="button" class="elements__card-button_trash"></button>
        <h2 class="elements__title">Апраксин</h2>
        <button type="button" class="elements__like-button"></button>
      </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
