<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="<%=require('./images/kusto.jpg')%>" alt="Изображение профиля" class="profile__avatar profile__new-avatar">
        <button type="button" class="profile__avatar-edit-button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section id="pictures" class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy;&nbsp;2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_transition popup_profile-edit">
    <div class="popup__container popup__overlay">
      <button type="button" class="popup__close popup__close_edit"></button>      
      <form class="popup__form popup__form_profile" name="popupProfileForm" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name " name="name" id="profile-name" required
          placeholder="Имя" minlength="2" maxlength="40">
        <span class="popup__input-error" id="profile-name-error"></span>
        <input type="text" class="popup__input popup__input_type_about " name="about" id='profile-caption' required
          placeholder="Описание" minlength="2" maxlength="200">
        <span class="popup__input-error" id="profile-caption-error"></span>
        <button id="btnPopupEditProfile" type="submit" class="popup__button popup__button_disabled">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_transition popup_card-add">
    <div class="popup__container popup__overlay">
      <button type="button" class="popup__close popup__close_card"></button>      
      <form class="popup__form popup__addform" name="popupAddForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_place_name " name="name" id="placeName-input" required
          placeholder="Название" minlength="2" maxlength="30">
        <span class="popup__input-error" id="placeName-input-error"></span>
        <input type="url" class="popup__input popup__input_place_url " name="link" id="placeUrl-input" required
          placeholder="Ссылка на картинку">
        <span class="popup__input-error" id="placeUrl-input-error"></span>
        <button id="btnPopupAddPost" type="submit" class="popup__button popup__button_disabled">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_transition popup_zoom">
    <div class="popup__figure-container popup__overlay">
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <div class="popup__figure-caption"></div>
      </figure>
      <button type="button" class=" popup__close popup__close_zoom"></button>
    </div>
  </div>
  <div class="popup popup__confirm">
    <div class="popup__container">
      <form class="popup__form popup__form-size-m confirm-form" name="confirm" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <!-- <fieldset class="popup__fieldset"> -->
          <button class="popup__button popup__button-size-m">Да</button>
        <!-- </fieldset> -->
        <button type="button" class="popup__close popup-confirm__close-button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup__update-avatar">
    <div class="popup__container">
      <form class="popup__form  update-avatar-form" name="avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <!-- <fieldset class="popup__fieldset"> -->
          <input class="popup__input" type="url" id="avatar-link" placeholder="Ссылка на картинку" name="avatar"
            required>
          <span class='popup__input-error' id='avatar-link-error'></span>
          <button class="popup__button popup__button_disabled">Сохранить</button>
        <!-- </fieldset> -->
        <button type="button" class="popup__close popup__close_avatar"></button>
      </form>
    </div>
  </div>
  <template id="postTemplate">
    <li class="elements__card">
      <img src="#" class="elements__image" alt="#">
      <div class="elements__title-wrap">
        <button type="button" class="elements__card-button_trash"></button>
        <h2 class="elements__title"></h2>
        <div class="elements__like-group">
          <button type="button" class="elements__like-button"></button>
          <span class="elements__like-count">0</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
